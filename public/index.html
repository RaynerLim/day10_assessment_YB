<!DOCTYPE html>
<html lang="en" ng-app="RegApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>

    <script src="/libs/angular/angular.js"></script>

    <script src="/index.js"></script>
</head>
<body ng-controller="RegCon as regCon">

<form name="RegForm" ng-submit="regCon.submit(RegForm.$valid)" novalidate>
        <h1>Registration Form</h1>
        <label for="email"> Email </label>
        <input name="email" type="email" name="email" ng-model="regCon.email" required />
        <br>

        <label for="password"> Password </label>
        <input id="password" type="password" name="password" ng-model="regCon.password" required>
        <br>

        <label for="name"> Name </label>
        <input id="name" type="text" name="name" ng-model="regCon.name" required>
        <br>

        <div>
        <label for="genderMale"> Male </label>
        <input type="radio" name="gender" value="male" ng-model="regCon.gender" checked="checked" required>
        <label for="genderfemale"> Female </label>
        <input type="radio" name="gender" value="female" ng-model="regCon.gender">
        </div>
        <br>

        <label for="dob"> Date of Birth </label>
        <input id="dob" type="date" name="dob" ng-model="regCon.dob" required>
        <br>

        <label for="address"> Address </label>
        <input id="address" type="text" name="address" ng-model="regCon.address" required>
        <br>

        <label for="country"> Country </label>
        <input id="country" type="text" name="country" ng-model="regCon.country" required>
        <br>

        <label for="contact"> Phone </label>
        <input id="contact" type="text" name="contact" ng-model="regCon.contact" required>
        <br>


        <button type="submit" ng-disabled="RegForm.$invalid" value="RegForm.$valid">Register</button>{{regCon.message}}
        <br>
        
        <h1>{{RegForm.$valid}}</h1>


    </form>

</body>
</html>
